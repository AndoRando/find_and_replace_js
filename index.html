<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>

      <form id="find_and_replace">
        <div class="form-group">
          <input class="form-control input-lg" type="text" id="original_sentence" placeholder="Sentence to be searched">
          <input class="form-control" type="text" id="find" placeholder="Word to find">
          <input class="form-control" type="text" id="replace" placeholder="Word to replace with">
        </div>
        <button type="submit" class="btn">Find and Replace</button>
      </form>

      <div class="result">
        <h3>Result:</h3>

        <p><span class="new_sentence"></span></p>
      </div>
    </div>
  </body>
</html>
